<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>User Table</h1>
<br>
<table border="1" width="500px">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>


    <tr th:each="user, state: ${user}">
        <th th:utext="${user.getId}"></th>
        <th th:utext="${user.getName()}"></th>
        <th th:utext="${user.getLastName()}"></th>
        <th th:utext="${user.getAge()}"></th>
        <th><a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a></th>
        <th><a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a></th>

    </tr>
    </tr>
</table>
<br>
<button type="button" onclick="window.location.href='addUser'"> Add new user</button>
</body>
</html>
