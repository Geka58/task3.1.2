<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:action="@{/edit/{id}(id=${editUser.getId()})}" th:object="${editUser}" method="post">
  <label>Name</label>
  <input type="text" th:field="*{name}"><br/>
  <br>
  <label>LastName</label>
  <input type="text" th:field="*{lastName}"><br/>
  <br>
  <label>Age</label>
  <input type="text" th:field="*{age}"><br/>
  <br><br>
  <button type="submit">Update On Table</button>
</form>
</body>
</html>
